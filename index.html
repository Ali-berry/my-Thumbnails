<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thumbnail Gallery</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
  <style>
  body{
    background-color: rgb(62, 61, 61);
}
.thumbnail {
  border-radius: 10px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.thumbnail:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
}
header{
    background-color: rgb(0, 0, 0);
}
/* Style for the Other Work Section */
section h2 {
  font-size: 2rem;
  margin-bottom: 2rem;
  font-weight: bold;
}

.card {
  border: none;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
}

.card-img-top {
  height: 200px;
  object-fit: cover;
}

.card-body {
  padding: 1rem;
}

.card-title {
  color: #fff;
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
}

.card-text {
  color: #ccc;
}

</style>
</head>
<body>

  <header class="text-white text-center py-4">
    <h1 class="animate__animated animate__fadeInDown">My Thumbnail Gallery</h1>
    <p class="animate__animated animate__fadeInUp">Click any image to enlarge</p>
  </header>

  <main class="container my-5">
    <div class="row">
      <!-- Thumbnails -->
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/bilal chat gtp and copy paste.jpg" class="thumbnail img-fluid" alt="Thumbnail 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/capcut advanced thumb nail.png" class="thumbnail img-fluid" alt="Thumbnail 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/kali sample.jpg" class="thumbnail img-fluid" alt="Thumbnail 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/devish thumbnail.jpg" class="thumbnail img-fluid" alt="Thumbnail 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/namaz podcast 2.jpg" class="thumbnail img-fluid" alt="Thumbnail 5" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/squit game thumbnail.jpg" class="thumbnail img-fluid" alt="Thumbnail 6" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/WhatsApp Image 2025-01-18 at 9.02.53 PM.jpeg" class="thumbnail img-fluid" alt="Thumbnail 7" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/faizan harroon thumbnail (1).jpg" class="thumbnail img-fluid" alt="Thumbnail 8" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/bilal dashboard2.jpg" class="thumbnail img-fluid" alt="Thumbnail 9" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/police squite game - Copy.jpg" class="thumbnail img-fluid" alt="Thumbnail 10" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/bilal dashboard.jpg" class="thumbnail img-fluid" alt="Thumbnail 10" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/badla brother-thumbnail.jpg" class="thumbnail img-fluid" alt="Thumbnail 10" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/Layer 11.jpg" class="thumbnail img-fluid" alt="Thumbnail 10" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/distroyed thumbnail.jpg" class="thumbnail img-fluid" alt="Thumbnail 10" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div> 
       <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/israel update thumbnail - Copy.jpg" class="thumbnail img-fluid" alt="Thumbnail 10" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
       <div class="col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn">
        <img src="thumbnail portfolio/car thunbnail.jpeg" class="thumbnail img-fluid" alt="Thumbnail 10" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(this)">
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img src="" class="w-100" id="modal-img"alt="Enlarged">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-white py-4" style="background-color: #000;">
    <div class="container">
      
      <p class="mb-0">Made with ❤️ by <b> Ali Berry </b>
    </div>
  </footer>


  <script>
    function openModal(image) {
      const modalImg = document.getElementById('modal-img');
      modalImg.src = image.src;
      modalImg.alt = image.alt;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
